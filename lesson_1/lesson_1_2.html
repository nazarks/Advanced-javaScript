<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Пример использования DOM коллекций</title>
</head>
<body>

<script>

    // На основе исходного массива данных добавьте на страницу набор DOM-элементов в виде
    // таблицы.
    const tableData = [
        ['Item 1.1', 'Item 1.2', 'Item 1.3'],
        ['Item 2.1', 'Item 2.2', 'Item 2.3'],
        ['Item 3.1', 'Item 3.2', 'Item 3.3'],
        ['Item 4.1', 'Item 4.3'],
        ['Item 5.1', 'Item 5.2', 'Item 5.3'],
    ]

    const tableElem = document.createElement('table');
    tableData.forEach((line) => {
        const trElem = document.createElement('tr');
        line.forEach((element) => {
            const tdElem = document.createElement('td');
            tdElem.innerHTML = element;
            trElem.appendChild(tdElem);
        })
        tableElem.appendChild(trElem);
    });
    document.body.appendChild(tableElem);

    // Для каждого добавленного массива элементов определите длину дочерних элементов.
    tableElem.childNodes.forEach((elem) => {
        console.log(`${elem} length: `, elem.children.length);
    })

    // Получите первый и последний элемент.
    console.log('First element: ', tableElem.firstChild);
    console.log('Last element: ', tableElem.lastChild);

    // Переберите все элементы коллекции, выведите значения атрибутов и индекс элемента в коллекции
    const arrElements = Array.from(tableElem.children);
    for (let i = 0; i < arrElements.length; i++) {
        console.log('Index:', i);
        Array.from(arrElements[i].attributes).forEach((attr) => {
            console.log(attr);
        })
    }

    // Измените стили чётных полей формы;
    const fieldsetElem = document.querySelectorAll('table > :nth-child(2n)');
    fieldsetElem.forEach((elem) => {
            elem.style.fontWeight = 'bold';
        }
    )

    // Сформируйте исходный массив данных на основе DOM-элементов.
    const currentTableElement = document.querySelector('table');
    currentTableData = [];
    currentTableElement.childNodes.forEach((elem) => {
        const trList = [];
        elem.childNodes.forEach((innerElem) => {
            trList.push(innerElem.innerHTML);
        })
        currentTableData.push(trList);
    })
    console.log('List data: ', currentTableData);
</script>
</body>
</html>
